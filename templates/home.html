<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="login">
            <h1 class="text-center">Student Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_data_point')}}" method="post">
                <h1 class="text-center"><legend>Student Exam Performance Prediction</legend></h1>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" selected disabled>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" id="ethnicity" name="ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="parental_education">Parental Level of Education</label>
                    <select class="form-control" id="parental_education" name="parental_level_of_education" required>
                        <option value="" selected disabled>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select class="form-control" id="lunch" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_course">Test preparation Course</label>
                    <select class="form-control" id="test_course" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reading_score">Writing Score out of 100</label>
                    <input class="form-control" type="number" id="reading_score" name="reading_score"
                        placeholder="Enter your Reading score" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="writing_score">Reading Score out of 100</label>
                    <input class="form-control" type="number" id="writing_score" name="writing_score"
                        placeholder="Enter your Reading Score" min="0" max="100">
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score">
                </div>
            </form>

            <h2 class="text-center mt-4">
                THE prediction is {{results}}
            </h2>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
